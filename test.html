<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Button with Popup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for the vertical button */
        .vertical-button {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%),;
            transform: rotate(180deg);
            writing-mode: vertical-rl;
            text-align: center;
            font-weight: 500;
            border: none;
            cursor: pointer;
            z-index: 1050;
        }
        .modal-content {
            border-radius: 10px;
        }
        
        /* Glassmorphism background */
.modal-content {
    background: rgba(255, 255, 255, 0.25); /* Frosted effect */
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    backdrop-filter: blur(10px); /* Blurring the background */
    border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
    border-radius: 15px;
}

/* Glassmorphic input fields */
.form-control, .form-select {
    background: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(5px);
    border-radius: 8px;
    padding: 10px;
    font-size: 1rem;
    color: #000;
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
    border-color: rgba(0, 123, 255, 0.8);
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    outline: none;
}


    </style>
</head>
<body>
    <!-- Vertical Button -->
    <button class="vertical-button bg-danger text-white px-1 py-3 rounded text-uppercase" data-bs-toggle="modal" data-bs-target="#popupForm">
        Admission Enquiry
    </button>

    <!-- Popup Form Modal -->
    <div class="modal fade" id="popupForm" tabindex="-1" aria-labelledby="popupFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupFormLabel">Admission Enquiry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2" placeholder="Enter your address"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Course Selection</label>
                            <select class="form-select" id="course">
                                <option selected disabled>Choose your course</option>
                                <option value="Course 1">Course 1</option>
                                <option value="Course 2">Course 2</option>
                                <option value="Course 3">Course 3</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Apply Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
