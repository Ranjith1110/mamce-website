<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Light Gradient</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe5e1, #fddcc9, #f7e8b6);
      background-size: 200% 200%;
      animation: lightGradientAnimation 8s ease infinite;
      font-family: Arial, sans-serif;
      color: #555;
      text-align: center;
    }

    @keyframes lightGradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 2rem;
      color: #8a4b44;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <h1>Subtle Animated Gradient</h1>
</body>
</html>
